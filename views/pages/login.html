<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inicio Sesion</title>
</head>
<body>
    <div class="container d-flex justify-content-center main">
        <div class="row gap-5 login p-5">
            <div class="col">
                <div class="logo mx-auto mb-5">
                    <img src="../assets/images/logo1.webp" alt="">
                </div>
                <form>
                    <div class="form-floating mb-3 input">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Docente1">
                        <label for="floatingInput">Docente1</label>
                      </div>
                      <div class="form-floating input">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>

                      <button type="submit" class="btn btn-success d-block m-auto mt-5 px-5 fs-5">Acceder</button>
                      <div class="register">
                        <p>Nuevo alumno? <span>Registrarse</span></p>
                      </div>
                </form>
            </div>
            <div class="imagen col-4">
                <img src="../assets/images/imagen1.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
